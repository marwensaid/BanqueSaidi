<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        
        <ui:composition template="./TemplatePrincipal.xhtml">
            <ui:define name="top">
                <p:toolbar style="background-color: #9999ff">  
                    <f:facet name="left">
                        <img src="resources/logo mbds.jpg" alt="" height="80"/>
                         </f:facet>
                </p:toolbar>
            </ui:define>
            
            <ui:define name="left">
                <h:form>
                    <h1>Menu principal</h1>
                    <p:separator />
                <p:slideMenu style="width: 170px">
                    <p:menuitem value="Accueil" outcome="index.xhtml" />
                    <p:submenu label="Gestion Compte">
                        <p:menuitem value="Ajouter un client" outcome="ajoutClient.xhtml"/>
                        <p:menuitem value="Lister les comptes" outcome="listeComptes.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Operations Compte">
                        <p:menuitem value="List des operations" outcome="Operations.xhtml"/>
                        <p:menuitem value="Debiter compte" outcome="debiter.xhtml"/>
                        <p:menuitem value="crebiter compte" outcome="crediter.xhtml"/>
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Autres">   
                    </p:submenu>
                </p:slideMenu>
                </h:form>
            </ui:define>
            
            <ui:define name="content">
                <f:view>
                    <h:form id="form">
                        <p:panel id="panel" style="margin-bottom:10px;">  

                            <p:messages id="messages" /> 
                            <h:panelGrid columns="2">

                           
                
                    <h:outputLabel value="Compte à debiter"></h:outputLabel>
                    <p:inputText value="#{compteBancaireMBean.idCompteADebiter}"></p:inputText>
                    <h:outputLabel value="Montant : " for="montant"/>
                    <p:spinner id="montant" value="#{compteBancaireMBean.montantADebiter}" prefix="€" 
                                           requiredMessage="Veuillez saisir le montant" required="true" min="0"/>  
                    
                    <p:commandButton id="valider" value="Valider" update="form" actionListener="#{compteBancaireMBean.debiterUnCompte()}" process="@form"  >
                        <p:confirm header="Confirmation" message="Vous êtes sûr de votre opération?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                            </h:panelGrid>
                        </p:panel>

                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
    </body>
</html>
