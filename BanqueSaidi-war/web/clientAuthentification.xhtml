<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <body>

        
            <ui:composition template="./TemplatePrincipal.xhtml">
            <ui:define name="top">
                <p:toolbar style="background-color: #9999ff">  
                    <f:facet name="left">
                        <img src="resources/logo mbds.jpg" alt="" height="80"/>
                         </f:facet>
                </p:toolbar>
            </ui:define>
            
            <ui:define name="left">
                <h:form>
                    <h1>Menu principal</h1>
                    <p:separator />
                <p:slideMenu style="width: 170px">
                    <p:menuitem value="Accueil" outcome="index.xhtml" />
                    <p:submenu label="Gestion Compte">
                        <p:menuitem value="Ajouter un client" outcome="ajoutClient.xhtml"/>
                        <p:menuitem value="Lister les comptes" outcome="listeComptes.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Operations Compte">
                        <p:menuitem value="List des operations" outcome="Operations.xhtml"/>
                        <p:menuitem value="Virement banquaire" outcome="virement.xhtml"/>
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Autres">   
                    </p:submenu>
                </p:slideMenu>
                </h:form>
            </ui:define>

        <h:form>
            <p:panel id="panel" style="border: 0 !important;">
                <p:messages id="msgs"/>
                <h:panelGrid id="grid" columns="3" cellpadding="5" styleClass="panelCenter" >
                    <p:outputLabel for="clientLogin" value="clientLogin" />
                    <p:inputText id="clientLogin" required="true" requiredMessage="insert your username"  value="#{ClientAuthenticationMBean.login}" label="login">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="clientLogin" display="icon" />
                    <p:outputLabel for="clientPwd" value="Text" />
                    <p:password id="clientPwd" required="true" requiredMessage="insert your password" value="#{ClientAuthenticationMBean.pwd}" label="mdp">
                        <f:validateLength minimum="2" />
                        <p:ajax update="pwd" event="keyup" />
                    </p:password>
                    <p:message for="pwd" id="pwd" display="icon">
                    </p:message>
                </h:panelGrid>
                <p:commandButton id="submitButton" value="sign in" update="panel" actionListener="#{ClientAuthenticationMBean.connecte}" icon="ui-icon-check"/>
            </p:panel>
        </h:form>

    </ui:define>
        </ui:composition>
    </body>
</html>
